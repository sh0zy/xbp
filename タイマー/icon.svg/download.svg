<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

  <!-- background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020b18"></stop>
      <stop offset="100%" stop-color="#061b33"></stop>
    </linearGradient>

    <linearGradient id="wave" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7ccfff"></stop>
      <stop offset="100%" stop-color="#1e90ff"></stop>
    </linearGradient>

    <!-- glass -->
    <filter id="glass">
      <feGaussianBlur stdDeviation="12" result="blur"></feGaussianBlur>
      <feComposite in="SourceGraphic" in2="blur" operator="over"></feComposite>
    </filter>
  </defs>

  <!-- base -->
  <rect x="0" y="0" width="512" height="512" rx="96" fill="url(#bg)"></rect>

  <!-- wave -->
  <path d="
    M0 320
    C96 300 160 360 256 350
    C352 340 416 280 512 300
    L512 512 L0 512 Z" fill="url(#wave)"></path>

  <!-- focus dot -->
  <circle cx="256" cy="200" r="38" fill="rgba(255,255,255,0.85)" filter="url(#glass)"></circle>
</svg>
